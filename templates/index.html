<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-box {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat Assistant</h1>
        <div id="chat-box" class="chat-box">
            <p>Welcome to the Chat Assistant! How can I help you today?</p>
        </div>
        <div class="input-box">
            <input type="text" id="query" placeholder="Ask your question..." />
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script>
        function sendQuery() {
            var query = document.getElementById("query").value;
            if (query.trim() === "") {
                alert("Please enter a query.");
                return;
            }

            var chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += "<p><strong>You:</strong> " + query + "</p>";

            fetch('https://rakshit-chatbot.onrender.com/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += "<p><strong>Bot:</strong> " + data.response + "</p>";
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                chatBox.innerHTML += "<p><strong>Bot:</strong> Sorry, there was an error processing your request.</p>";
            });

            document.getElementById("query").value = ""; // Clear input field
        }
    </script>
</body>
</html>
