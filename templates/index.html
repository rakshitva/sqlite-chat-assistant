<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; }
        .container { width: 50%; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        #chat-box { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        input[type="text"] { width: 80%; padding: 10px; margin-right: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; }
        button:hover { background-color: #0056b3; }
        .message { margin-bottom: 10px; }
        .bot-message { color: green; }
        .user-message { color: blue; }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Chat Assistant!</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-query" placeholder="Ask something..." />
    <button onclick="sendQuery()">Ask</button>
</div>

<script>
    function appendMessage(message, sender) {
        const chatBox = document.getElementById('chat-box');
        const newMessage = document.createElement('div');
        newMessage.classList.add('message');
        newMessage.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
        newMessage.innerText = message;
        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
    }

    function sendQuery() {
        const userQuery = document.getElementById('user-query').value;
        if (!userQuery.trim()) return;

        // Display user message
        appendMessage(userQuery, 'user');

        // Clear input
        document.getElementById('user-query').value = '';

        // Send request to backend
        fetch('https://rakshit-chatbot.onrender.com/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ query: userQuery })
        })
        .then(response => response.json())
        .then(data => {
            // Display bot response
            if (data.answer) {
                appendMessage(data.answer, 'bot');
            } else {
                appendMessage("Sorry, something went wrong. Please try again.", 'bot');
            }
        })
        .catch(error => {
            appendMessage("Sorry, an error occurred. Please try again later.", 'bot');
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
