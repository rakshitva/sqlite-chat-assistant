<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; }
        .container { width: 50%; margin: 0 auto; padding: 20px; text-align: center; }
        h1 { text-align: center; color: #007bff; }
        #chat-box { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 20px; background-color: white; }
        input[type="text"] { width: 70%; padding: 10px; margin-right: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; }
        button:hover { background-color: #0056b3; }
        .message { margin-bottom: 10px; display: flex; align-items: center; }
        .bot-message { color: green; text-align: left; flex-direction: row-reverse; }
        .user-message { color: blue; text-align: right; }
        .bot-image { width: 40px; height: 40px; margin-left: 10px; }
        .ai-image { width: 50px; height: 50px; margin-right: 10px; }
        .intro { margin-bottom: 20px; font-size: 18px; font-weight: bold; color: #333; }
        .extra-info { margin: 10px 0; color: #777; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Chat Assistant!</h1>
    <div class="intro">Ask me about employee names, departments, or anything else!</div>

    <!-- Chat History -->
    <div id="chat-box"></div>

    <!-- User Input Box -->
    <input type="text" id="user-query" placeholder="Ask something..." />
    <button onclick="sendQuery()">Ask</button>

    <div class="extra-info">
        <p>Need help? You can ask:</p>
        <p>- Who are the employees?</p>
        <p>- What are the departments?</p>
    </div>
</div>

<script>
    // Function to append messages to the chat-box
    function appendMessage(message, sender) {
        const chatBox = document.getElementById('chat-box');
        const newMessage = document.createElement('div');
        newMessage.classList.add('message');
        
        // Add different styling based on sender (bot or user)
        if (sender === 'bot') {
            newMessage.classList.add('bot-message');
            newMessage.innerHTML = `<div><img class="bot-image" src="https://via.placeholder.com/50" alt="Bot"></div><div>${message}</div>`;
        } else {
            newMessage.classList.add('user-message');
            newMessage.innerHTML = `<div>${message}</div><img class="ai-image" src="https://via.placeholder.com/100x100" alt="AI">`;
        }
        
        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to bottom
    }

    // Function to send the query to the backend
    function sendQuery() {
        const userQuery = document.getElementById('user-query').value;
        if (!userQuery.trim()) return; // Don't send empty queries

        appendMessage(userQuery, 'user');  // Show user message
        document.getElementById('user-query').value = '';  // Clear input field

        // Send query to backend
        fetch('https://rakshit-chatbot.onrender.com/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ query: userQuery })
        })
        .then(response => response.json())
        .then(data => {
            if (data.answer) {
                appendMessage(data.answer, 'bot');  // Show bot response
            } else {
                appendMessage("Sorry, something went wrong. Please try again.", 'bot');
            }
        })
        .catch(error => {
            appendMessage("Sorry, an error occurred. Please try again later.", 'bot');
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
